tags:
  - Schedule
parameters:
  - name: group
    in: query
    required: true
    description: Target group
    example: КІ-18-1К
    schema:
      type: string
  - name: from_date
    in: query
    required: true
    description: Date in format dd.mm.yyyy
    example: 12.8.2018
    schema:
      type: string
  - name: to_date
    in: query
    required: true
    description: Date in format dd.mm.yyyy
    example: 15.10.2018
    schema:
      type: string
  - name: chair
    in: query
    description: If set to False, "Військова кафедра" will be replaced. (default true)
    example: false
    schema:
      type: boolean
      default: true
responses:
  200:
    description: A list of results
  404:
    description: Schedule not found
  422:
    description: Group not found